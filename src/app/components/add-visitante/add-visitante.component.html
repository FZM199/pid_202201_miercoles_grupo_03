<section class="row ">
  <h2 class="col-md-12 text-center">Visitante</h2>
    <form class="col-md-6 mx-auto" [formGroup]="visitorForm">
      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">codigo</label>
          <input formControlName="code" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">DNI</label>
          <input formControlName="dni" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">Fecha de Nacimiento</label>
          <input formControlName="date" type="date" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">Nombre</label>
          <input formControlName="name" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">Apellido</label>
          <input formControlName="lastName" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">Correo</label>
          <input formControlName="email" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">Telefono</label>
          <input formControlName="phone" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">codigo De Usuario</label>
          <input formControlName="userCode" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <div class="form-group">
        <div class="form-group col-md-12">
          <label for="inputAddress">codigo De Propietario</label>
          <input formControlName="ownerCode" type="text" class="form-control" id="inputAddress" placeholder="">
        </div>
      </div>

      <button type="button" (click)="registerVisitor()" class="btn btn-primary">Registrar</button>
    </form>
</section>
